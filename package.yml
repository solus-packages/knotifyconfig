name       : knotifyconfig
version    : 5.90.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/knotifyconfig-5.90.0.tar.xz : cc24c2dfdb2f2bea29aef8f56d5183a3caf73f5d3515ba3de9e9ab9335205ae3
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-only
component  : desktop.library
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
optimize   : lto
builddeps  :

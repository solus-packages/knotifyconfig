name       : knotifyconfig
version    : 5.75.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.75/knotifyconfig-5.75.0.tar.xz : b98f5ff6f92e147d36e1204261895ee1557af847ede00333b0cb946dcd00a94b
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-only
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

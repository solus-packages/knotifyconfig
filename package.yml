name       : knotifyconfig
version    : 5.56.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/knotifyconfig-5.56.0.tar.xz : b4efe3e636a542531b28841e92c732d6c778670e5f98277bd7029174ce05987f
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

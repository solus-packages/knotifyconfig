name       : knotifyconfig
version    : 5.59.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/knotifyconfig-5.59.0.tar.xz : 0b2e7207685c5fdcd9640c60de66b416636f71898cc5da0396e2a2c8ecc3373e
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

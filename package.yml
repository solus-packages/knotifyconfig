name       : knotifyconfig
version    : 5.76.0
release    : 43
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.76/knotifyconfig-5.76.0.tar.xz : 9f98834a9b8135a60a5d67e7ac45229a668a889d42a14c2ca5365885acd2370e
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-only
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

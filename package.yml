name       : knotifyconfig
version    : 5.58.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/5.58/knotifyconfig-5.58.0.tar.xz : a40555d9645c4ed283e61a9e5718d5476359124e23d52a838e30fca7e089dc01
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

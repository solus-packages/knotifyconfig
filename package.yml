name       : knotifyconfig
version    : 5.61.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/knotifyconfig-5.61.0.tar.xz : bbd2260a98f70779415369ca1d99807bc3e57f618024b9663d2a462a74169bee
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

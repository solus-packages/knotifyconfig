name       : knotifyconfig
version    : 5.64.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/knotifyconfig-5.64.0.tar.xz : f496ed0728e688347da360f7aad7f2666cb0310ab669c6006ce9661233218b27
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

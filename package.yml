name       : knotifyconfig
version    : 5.63.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.63/knotifyconfig-5.63.0.tar.xz : 24ffc43ec414f6dee675f630c275317c74ce5ba60ece159c69780edfad7e20b5
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Configuration dialog for desktop notifications.
description: |
    Configuration dialog for desktop notifications.
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - ki18n-devel
    - kio-devel
    - knotifications-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
